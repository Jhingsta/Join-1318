<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join</title>
  <link rel="icon" href="./img/" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div id="logo-wrapper">

      </svg>
    </div>
  </div>

  <!-- Login Bereich -->
  <div id="content-wrapper">
    <main id="main-content">
      <img src="./assets/icons-login/Capa 2.svg" alt="Join Logo" class="logo" />

      <section class="login-box">
        <h1>Log in</h1>
        <form>
          <div class="input-container">
            <div class="input-container-mail">
              <input type="email" placeholder="Email" required />
              <img src="./assets/icons-signup/mail.svg" alt="">
            </div>
            <div class="input-container-password">
              <input type="password" placeholder="Password" required />
              <img src="./assets/icons-signup/lock.svg" alt="toggle password" class="toggle-password">
            </div>
            <!-- Beispiel HTML unter dem Login-Form -->
            <div class="error-message"
              style="display: none; gap: 8px; color: #FF8190; font-family: Inter; font-weight: 400; font-style: normal; font-size: 13px; line-height: 120%; letter-spacing: 0%; width: 422px; height: 16px;">
              Check your email and password. Please try again.
            </div>
          </div>
          <div class="btn-group">
            <button type="submit" class="login-btn">Log in</button>
            <button type="button" class="guest-btn">Guest log in</button>
          </div>

        </form>
      </section>
      <div class="signup-box">
        <span>Not a Join user?</span>
        <button class="sign-up-btn" onclick="location.href='./signup.html'">Sign up</button>
      </div>

      <footer class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notice</a>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
