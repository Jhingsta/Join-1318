<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>

    <main>

        <img src="./assets/icons/logo-white_2.svg" class="icon-logo" alt="Logo Join">

        <div class="sign-up-container">
            <div class="sign-up-header">
                <a href="#" class="arrow-left"></a>
                <h1>Sign up</h1>
                <hr class="solid">
            </div>

            <form action="" aria-label="Sign-up form">
                <div class="sign-up-form">
                    <div class="form-group">
                        <label for="name" class="visually-hidden">Name</label>
                        <input id="name" name="name" type="text" placeholder="Name" required>
                        <img src="./assets/icons/person.svg" alt="" class="input-icon">
                    </div>

                    <div class="form-group">
                        <label for="email" class="visually-hidden">Email</label>
                        <input id="email" name="email" type="email" placeholder="Email" required>
                        <img src="./assets/icons/mail.svg" alt="" class="input-icon">
                    </div>

                    <div class="form-group">
                        <label for="password" class="visually-hidden">Password</label>
                        <input id="password" name="password" type="password" placeholder="Password" required>
                        <img src="./assets/icons/lock.svg" alt="" class="input-icon">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="visually-hidden">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password" required>
                        <img src="./assets/icons/lock.svg" alt="" class="input-icon">
                    </div>
                </div>

                <div class="sign-up-checkbox">
                    <div class="checkbox-container">
                        <input type="checkbox" id="accept-privacy" required>
                        <label for="accept-privacy" class="checkbox-label">
                        <svg class="custom-checkbox" width="24" height="25" viewBox="0 0 24 25" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                            <!-- Default rechteckiger Rahmen -->
                            <rect class="box-default" x="4" y="4.96582" width="16" height="16" rx="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <!-- Checked-outline (deine Vorlage) -->
                            <path class="box-checked" d="M20 11.9658V17.9658C20 19.6227 18.6569 20.9658 17 20.9658H7C5.34315 20.9658 4 19.6227 4 17.9658V7.96582C4 6.30897 5.34315 4.96582 7 4.96582H15" stroke-width="2" stroke-linecap="round" fill="none"/>
                            <!-- HÃ¤kchen -->
                            <path class="check" d="M8 12.9658L12 16.9658L20 5.46582" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                        I accept the <a href="privacy.html">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit">Sign up</button>
            </form>

        </div>

    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="contact.html">Legal Notice</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
