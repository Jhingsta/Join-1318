<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/summary.css">
    <link rel="stylesheet" href="./styles/summaryAnimation.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    <header>
        <div w3-include-html="header.html"></div>
    </header>

    <div class="layout">

        <aside>
            <div w3-include-html="sidebar.html"></div>
        </aside>

        <main>
            <div class="main-content">
                <div class="main-content-wrapper">
                    <div class="top-row">
                        <span class="greeting-time" id="greeting-time">Good morning, <span class="greeting-name">John
                                Doe</span></span>
                    </div>
                    <div class="middle-row">
                        <div class="middle-row-left">
                            <div class="middle-row-left-left">
                                <div class="middle-row-left-left-top">
                                    <img src="./assets/icons-summary/tasks-urgent.png" alt="tasks-urgent" />
                                    <span>0</span>
                                </div>
                                <div class="middle-row-left-left-bottom">
                                    <span class="middle-row-left-left-bottom-span">Tasks Urgent</span>
                                </div>
                            </div>
                            <div class="middle-row-left-middle"></div>
                            <div class="middle-row-left-right">
                                <span class="middle-row-left-right-top" id="deadline-date"></span>
                                <span class="middle-row-left-right-bottom" id="deadline-label"></span>
                            </div>

                        </div>
                        <div class="middle-row-right">
                            <div class="middle-row-right-top">
                                <img src="./assets/icons-summary/tasks-in-board.png" alt="Tasks in Board" />
                                <span>0</span>
                            </div>
                            <div class="middle-row-right-bottom">
                                <span>Tasks in Board</span>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-row">
                        <div class="bottom-row-type-1">
                            <div class="bottom-row-type-1-top">
                                <img src="./assets/icons-summary/tasks-to-do.png" alt="Tasks To-Do">
                                <span>0</span>
                            </div>
                            <div class="bottom-row-type-1-bottom">
                                <span>Tasks To-do</span>
                            </div>
                        </div>
                        <div class="bottom-row-type-2">
                            <div class="bottom-row-type-2-top">
                                <img src="./assets/icons-summary/tasks-in-progress.png" alt="Tasks in Progress">
                                <span>0</span>
                            </div>
                            <div class="bottom-row-type-2-bottom">
                                <span>Tasks in Progress</span>
                            </div>
                        </div>
                        <div class="bottom-row-type-2">
                            <div class="bottom-row-type-2-top">
                                <img src="./assets/icons-summary/awaiting-feedback.png" alt="Awaiting Feedback">
                                <span>0</span>
                            </div>
                            <div class="bottom-row-type-2-bottom">
                                <span>Awaiting Feedback</span>
                            </div>
                        </div>
                        <div class="bottom-row-type-2">
                            <div class="bottom-row-type-2-top">
                                <img src="./assets/icons-summary/tasks-done.png" alt="Tasks Done">
                                <span>0</span>
                            </div>
                            <div class="bottom-row-type-2-bottom">
                                <span>Tasks <br> Done</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/header.js"></script>
    <script>
        w3.includeHTML(() => {
            updateVisibilityWithRetry();
            updateUserLogo();
            setActiveNavigation();
        });
    </script>
    <script src="./scripts/taskManager.js"></script>
    <script src="./scripts/summary.js"></script>
</body>

</html>
