<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/addTask.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>add task</title>
</head>

<body>
    <header>
        <div w3-include-html="./header.html"></div>
    </header>
    <div class="layout">
        <aside>
            <div w3-include-html="./sidebar.html"></div>
            <script> w3.includeHTML(() => { const plusBtn = document.querySelector("#plus-btn"); plusBtn.addEventListener("click", () => { }); }); </script>
        </aside>
        <div class="main-container-wrapper">
            <div class="main-container">
                <div class="title-container"> <input type="text" class="title-input" placeholder="Enter a title"
                        required> <span class="error-message">This field is required</span> </div>
                <div class="description-container">
                    <div class="description-header"> <span class="desc-title">Description</span> <span
                            class="desc-optional">(optional)</span> </div> <textarea class="description-input"
                        placeholder="Enter a description"></textarea>
                </div>
                <div class="due-date-container">
                    <div class="due-date-header">Due date</div>
                    <div class="due-date-content"> <input type="date" class="due-date-input" required>
                        <div class="due-date-icon-container">
                            <div class="due-date-icon"></div>
                        </div>
                    </div> <span class="error-message">This field is required</span>
                </div>
                <div class="priority-container">
                    <div class="priority-header">Priority</div>
                    <div class="priority-content"> <button type="button" class="priority-frame">Urgent <img
                                src="./assets/icons-addTask/Prio alta.svg" alt=""></button> <button type="button"
                            class="priority-frame active">Medium <img src="./assets/icons-addTask/Capa 2.svg"
                                alt=""></button> <button type="button" class="priority-frame">Low <img
                                src="./assets/icons-addTask/Prio baja.svg" alt=""></button> </div>
                </div>
                <div class="assigned-container">
                    <div class="assigned-header"> Assigned to <span class="optional">(optional)</span> </div>
                    <div class="assigned-content">
                        <div class="assigned-text">Select contacts to assign</div>
                        <div class="assigned-arrow-container"> <img src="/assets/icons-addTask/arrow_drop_down.png"
                                alt="Select contacts" class="assigned-arrow-icon"> </div>
                        <div class="dropdown-menu" id="assigned-dropdown"></div>
                    </div>
                    <div class="selected-avatars-container"></div>
                </div>
                <div class="category-container">
                    <div class="assigned-header"> Category </div>
                    <div class="category-content">
                        <div class="assigned-text">Select task category</div>
                        <div class="assigned-arrow-container"> <img src="/assets/icons-addTask/arrow_drop_down.png"
                                alt="Select contacts" class="assigned-arrow-icon"> </div>
                    </div>
                </div>
                <div class="task-container">
                    <div class="assigned-header"> Subtasks <span class="optional">(optional)</span> </div>
                    <div class="task-content-addtask"> <input type="text" id="subtask-text" class="subtask-text"
                            placeholder="Add new subtask">
                        <div class="assigned-arrow-container"> <img id="plus-btn"
                                src="/assets/icons-addTask/Subtask's icons.png" alt="Add subtask"
                                class="assigned-arrow-icon"> <img id="cancel-btn"
                                src="/assets/icons-addTask/Subtask cancel.png" alt="Cancel subtask"
                                class="assigned-arrow-icon" style="display:none;"> <img id="check-btn"
                                src="/assets/icons-addTask/Subtask's icons (1).png" alt="Confirm subtask"
                                class="assigned-arrow-icon" style="display:none;"> </div>
                    </div>
                    <div id="task-dropdown" class="task-dropdown" style="display:none;"> </div>
                    <ul id="subtask-list" class="subtask-list"></ul>
                </div>
                <div class="end-spacer"></div>
            </div>
        </div>
        <div class="button-container"> <button class="guest-btn">Clear <img
                    src="./assets/icons-addTask/iconoir_cancel (1).png" alt=""></button> <button
                class="sign-up-btn">Create Task <img src="./assets/icons-addTask/check (1).png" alt=""></button> </div>
        <script src="./scripts/addTask.js"></script>
</body>

</html>
