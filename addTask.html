<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/addTask.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Board</title>
</head>

<body>
    <header>
        <div w3-include-html="./header.html"></div>
        <script>
            w3.includeHTML();
        </script>
    </header>

    <div class="layout">

        <aside>
            <div w3-include-html="./sidebar.html"></div>
            <script>
                w3.includeHTML();
            </script>
        </aside>
        <div class="main-container-wrapper">
            <div class="main-container">
                <div class="title-container">
                    <input type="text" class="title-input" placeholder="Enter a title">
                </div>

                <div class="description-container">
                    <div class="description-header">
                        <span class="desc-title">Description</span>
                        <span class="desc-optional">(optional)</span>
                    </div>
                    <textarea class="description-input" placeholder="Enter a description"></textarea>
                </div>

                <div class="due-date-container">
                    <div class="due-date-header">Due date</div>
                    <div class="due-date-content">
                        <div class="due-date-input">dd/mm/yyyy</div>
                        <div class="due-date-icon-container">
                            <div class="due-date-icon"></div>
                        </div>
                    </div>
                </div>

                <div class="priority-container">
                    <div class="priority-header">Priority</div>
                    <div class="priority-content">
                        <img src="/assets/icons-addTask/Frame 14.png" alt="High Priority" class="priority-frame">
                        <img src="/assets/icons-addTask/Frame 25.png" alt="Low Priority" class="priority-frame">
                        <img src="/assets/icons-addTask/Frame 26.png" alt="Medium Priority" class="priority-frame">
                    </div>
                </div>
                <div class="assigned-container">
                    <div class="assigned-header">
                        Assigned to <span class="optional">(optional)</span>
                    </div>
                    <div class="assigned-content">
                        <div class="assigned-text">Select contacts to assign</div>
                        <div class="assigned-arrow-container">
                            <img src="/assets/icons-addTask/arrow_drop_down.png" alt="Select contacts" class="assigned-arrow-icon">
                        </div>
                    </div>

                </div>
                <div class="assigned-container">
                    <div class="assigned-header">
                        Category
                    </div>
                    <div class="assigned-content">
                        <div class="assigned-text">Select task category</div>
                        <div class="assigned-arrow-container">
                            <img src="/assets/icons-addTask/arrow_drop_down.png" alt="Select contacts" class="assigned-arrow-icon">
                        </div>
                    </div>

                </div>
                <div class="assigned-container">
                    <div class="assigned-header">
                        Subtasks <span class="optional">(optional)</span>
                    </div>
                    <div class="assigned-content">
                        <div class="subtask-text">Add new subtask</div>
                        <div class="assigned-arrow-container">
                            <img src="/assets/icons-addTask/Subtask's icons.png" alt="Select contacts" class="assigned-arrow-icon">
                        </div>
                    </div>

                </div>
                <div class="end-spacer"></div>
            </div>
        </div>
        <div class="button-container">
            <button class="guest-btn">Clear <img src="./assets/icons-addTask/iconoir_cancel (1).png" alt=""></button>            
            <button class="sign-up-btn">Create Task <img src="./assets/icons-addTask/check (1).png" alt=""></button>
        </div>


</body>

</html>
