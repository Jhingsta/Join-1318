    <title>Board</title>
</head>

<body>

            <div w3-include-html="sidebar.html"></div>

                    <button class="add-task-btn" id="add-task-btn">
                        Add Task

                    </button>
                </div>

                <div class="task-bar">
                    <div class="task-header">
                        <div class="task-title">
                            <div class="title-text">To do</div>
                            <div class="title-img">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"

                        <div class="task-title">
                            <div class="title-text">In progress</div>
                            <div class="title-img">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF" stroke-width="2" />
                                    <path d="M12 8V16" stroke="#4589FF" stroke-width="2" stroke-linecap="round" />

                                        stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="task-title">
                            <div class="title-text">Await feedback</div>
                            <div class="title-img">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF" stroke-width="2" />

                            <div class="title-text">Done</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bottom" id="board-columns">
                <div class="task-column" data-status="todo">
                    <div class="tasks" id="column-todo"></div>
                </div>
                <div class="task-column" data-status="inProgress">
                    <div class="tasks" id="column-inProgress"></div>
                </div>
                <div class="task-column" data-status="awaitingFeedback">
                    <div class="tasks" id="column-awaitingFeedback"></div>
                </div>
                <div class="task-column" data-status="done">
                    <div class="tasks" id="column-done"></div>
                </div>
            </section>

        </main>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Create Task</h2>
                <button type="button" id="modal-close" class="modal-close" aria-label="Close">×</button>
            </div>
            <form id="add-task-form" class="modal-body">
                <label class="modal-field">
                    <span>Title</span>
                    <input id="task-title" type="text" placeholder="Enter title" required>
                </label>
                <label class="modal-field">
                    <span>Description</span>
                    <textarea id="task-description" placeholder="Enter description" rows="4"></textarea>
                </label>
                <div class="modal-grid">
                    <label class="modal-field">
                        <span>Due date</span>
                        <input id="task-dueDate" type="date">
                    </label>
                    <label class="modal-field">
                        <span>Priority</span>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </label>
                </div>
                <div class="modal-grid">
                    <label class="modal-field">
                        <span>Status</span>
                        <select id="task-status">
                            <option value="todo" selected>To do</option>
                            <option value="inProgress">In progress</option>
                            <option value="awaitingFeedback">Awaiting feedback</option>
                            <option value="done">Done</option>
                        </select>
                    </label>
                    <div class="modal-grid mini">
                        <label class="modal-field">
                            <span>Subtasks done</span>
                            <input id="subtasks-done" type="number" min="0" value="0">
                        </label>
                        <label class="modal-field">
                            <span>Subtasks total</span>
                            <input id="subtasks-total" type="number" min="0" value="0">
                        </label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="add-task-btn">
                        Save Task
                        <img src="./assets/icons-board/plus.png" alt="">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="task-details-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Task Details</h2>
                <div class="task-actions">
                    <button class="edit-task-btn" id="edit-task-btn" title="Edit Task">
                        <img src="./assets/icons-addTask/Property 1=edit.png" alt="Edit">
                    </button>
                    <button class="delete-task-btn" id="delete-task-btn" title="Delete Task">
                        <img src="./assets/icons-addTask/Property 1=delete.png" alt="Delete">
                    </button>
                </div>
                <button type="button" id="close-task-details-btn" class="modal-close" aria-label="Close">×</button>
            </div>
            <div class="modal-body">
                <div class="task-details-section">
                    <label class="modal-field">
                        <span>Title</span>
                        <div class="task-value" id="task-title-display"></div>
                    </label>
                </div>

                <div class="task-details-section">
                    <label class="modal-field">
                        <span>Description</span>
                        <div class="task-value" id="task-description-display"></div>
                    </label>
                </div>

                <div class="modal-grid">
                    <div class="task-details-section">
                        <label class="modal-field">
                            <span>Due Date</span>
                            <div class="task-value" id="task-due-date-display"></div>
                        </label>
                    </div>
                    <div class="task-details-section">
                        <label class="modal-field">
                            <span>Priority</span>
                            <div class="task-value" id="task-priority-display"></div>
                        </label>
                    </div>
                </div>

                <div class="modal-grid">
                    <div class="task-details-section">
                        <label class="modal-field">
                            <span>Status</span>
                            <div class="task-value" id="task-status-display"></div>
                        </label>
                    </div>
                    <div class="task-details-section">
                        <label class="modal-field">
                            <span>Category</span>
                            <div class="task-value" id="task-category-display"></div>
                        </label>
                    </div>
                </div>

                <div class="task-details-section">
                    <label class="modal-field">
                        <span>Assigned To</span>
                        <div class="task-value" id="task-assigned-display"></div>
                    </label>
                </div>

                <div class="task-details-section">
                    <label class="modal-field">
                        <span>Subtasks</span>
                        <div class="task-value" id="task-subtasks-display"></div>
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="close-details-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

        <script>
            w3.includeHTML(() => {            
                updateVisibilityWithRetry();
                updateUserLogo();
                });
        </script>

    <script src="./scripts/board.js"></script>

</body>

</html>
