<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/board-main.css">
    <link rel="stylesheet" href="./styles/board-addtask.css">
    <link rel="stylesheet" href="./styles/board-edittask.css">
    <link rel="stylesheet" href="./styles/board-responsive.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <title>Board</title>
</head>

<body>
    <header>
        <div w3-include-html="header.html"></div>
    </header>

    <div class="layout">

        <aside>
            <div w3-include-html="sidebar.html"></div>
        </aside>

        <main>
            <section class="top">
                <div class="search-top">
                    <div class="searchbar">
                        <label for="search-input" class="visually-hidden">Search tasks</label>
                        <input type="text" id="search-input" placeholder="Find Task" onkeyup="handleSearch()"
                            role="searchbox">
                        <!-- Magnifying glass icon -->
                        <div class="icon-wrapper">
                            <svg aria-hidden="true" id="search-icon" class="searchbar-icon" viewBox="0 0 32 32"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.7118 20.2137C11.8946 20.2137 10.3567 19.5843 9.098 18.3256C7.83931 17.0669 7.20996 15.529 7.20996 13.7118C7.20996 11.8946 7.83931 10.3567 9.098 9.098C10.3567 7.83931 11.8946 7.20996 13.7118 7.20996C15.529 7.20996 17.0669 7.83931 18.3256 9.098C19.5843 10.3567 20.2137 11.8946 20.2137 13.7118C20.2137 14.4454 20.097 15.1372 19.8636 15.7874C19.6302 16.4376 19.3134 17.0127 18.9133 17.5129L24.5149 23.1145C24.6983 23.2979 24.79 23.5313 24.79 23.8147C24.79 24.0981 24.6983 24.3315 24.5149 24.5149C24.3315 24.6983 24.0981 24.79 23.8147 24.79C23.5313 24.79 23.2979 24.6983 23.1145 24.5149L17.5129 18.9133C17.0127 19.3134 16.4376 19.6302 15.7874 19.8636C15.1372 20.097 14.4454 20.2137 13.7118 20.2137ZM13.7118 18.2131C14.9622 18.2131 16.025 17.7755 16.9002 16.9002C17.7755 16.025 18.2131 14.9622 18.2131 13.7118C18.2131 12.4615 17.7755 11.3987 16.9002 10.5234C16.025 9.64815 14.9622 9.21053 13.7118 9.21053C12.4615 9.21053 11.3987 9.64815 10.5234 10.5234C9.64815 11.3987 9.21053 12.4615 9.21053 13.7118C9.21053 14.9622 9.64815 16.025 10.5234 16.9002C11.3987 17.7755 12.4615 18.2131 13.7118 18.2131Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                        <!-- Close icon X -->
                        <div class="icon-wrapper">
                            <svg aria-hidden="true" id="search-icon-clear" class="searchbar-icon hidden"
                                onclick="clearSearch()" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                width="32" height="32" class="close-icon">
                                <path
                                    d="M11.9995 13.4L7.0995 18.3C6.91617 18.4834 6.68283 18.575 6.3995 18.575C6.11617 18.575 5.88283 18.4834 5.6995 18.3C5.51617 18.1167 5.4245 17.8834 5.4245 17.6C5.4245 17.3167 5.51617 17.0834 5.6995 16.9L10.5995 12L5.6995 7.10005C5.51617 6.91672 5.4245 6.68338 5.4245 6.40005C5.4245 6.11672 5.51617 5.88338 5.6995 5.70005C5.88283 5.51672 6.11617 5.42505 6.3995 5.42505C6.68283 5.42505 6.91617 5.51672 7.0995 5.70005L11.9995 10.6L16.8995 5.70005C17.0828 5.51672 17.3162 5.42505 17.5995 5.42505C17.8828 5.42505 18.1162 5.51672 18.2995 5.70005C18.4828 5.88338 18.5745 6.11672 18.5745 6.40005C18.5745 6.68338 18.4828 6.91672 18.2995 7.10005L13.3995 12L18.2995 16.9C18.4828 17.0834 18.5745 17.3167 18.5745 17.6C18.5745 17.8834 18.4828 18.1167 18.2995 18.3C18.1162 18.4834 17.8828 18.575 17.5995 18.575C17.3162 18.575 17.0828 18.4834 16.8995 18.3L11.9995 13.4Z"
                                    fill="currentColor" />
                            </svg>
                        </div>
                    </div>

                    <button class="add-task-btn" id="add-task-btn">
                        Add Task
                        <img src="./assets/icons-board/plus.png" alt="">
                    </button>
                </div>
                <!-- Desktop only -->
                <div class="task-bar desktop-only">
                    <div class="task-header">
                        <!-- To do -->
                        <div class="task-header-title">
                            <div class="title-text">To do</div>
                            <div class="title-img">
                                <button class="svg-button" aria-label="Add task to 'To do'">
                                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        width="24" height="24">
                                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF"
                                            stroke-width="2" fill="none" />
                                        <path d="M12 8v8M16 12H8" stroke="#4589FF" stroke-width="2"
                                            stroke-linecap="round" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- In progress -->
                        <div class="task-header-title">
                            <div class="title-text">In progress</div>
                            <div class="title-img">
                                <button class="svg-button" aria-label="Add task to 'In progress'">
                                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        width="24" height="24">
                                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF"
                                            stroke-width="2" fill="none" />
                                        <path d="M12 8v8M16 12H8" stroke="#4589FF" stroke-width="2"
                                            stroke-linecap="round" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- Await feedback -->
                        <div class="task-header-title">
                            <div class="title-text">Await feedback</div>
                            <div class="title-img">
                                <button class="svg-button" aria-label="Add task to 'Await feedback'">
                                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        width="24" height="24">
                                        <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF"
                                            stroke-width="2" fill="none" />
                                        <path d="M12 8v8M16 12H8" stroke="#4589FF" stroke-width="2"
                                            stroke-linecap="round" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- Done -->
                        <div class="task-header-title">
                            <div class="title-text">Done</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tablet/Mobile -->
            <section class="bottom" id="board-columns">
                <!-- To do -->
                <div class="task-column" data-status="todo" aria-labelledby="todo-title">
                    <div class="column-header">
                        <div class="title-text">To do</div>
                        <div class="title-img">
                            <button class="svg-button" aria-label="Add task to 'To do'">
                                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    width="24" height="24">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF" stroke-width="2"
                                        fill="none" />
                                    <path d="M12 8v8M16 12H8" stroke="#4589FF" stroke-width="2"
                                        stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="tasks" id="column-todo" role="list"></div>
                </div>
                <!-- In progress -->
                <div class="task-column" data-status="inProgress" aria-labelledby="inProgress-title">
                    <div class="column-header">
                        <div class="title-text">In progress</div>
                        <div class="title-img">
                            <button class="svg-button" aria-label="Add task to 'In progress'">
                                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    width="24" height="24">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF" stroke-width="2"
                                        fill="none" />
                                    <path d="M12 8v8M16 12H8" stroke="#4589FF" stroke-width="2"
                                        stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="tasks" id="column-inProgress" role="list"></div>
                </div>
                <!-- Await feedback -->
                <div class="task-column" data-status="awaitFeedback" aria-labelledby="awaitFeedback-title">
                    <div class="column-header">
                        <div class="title-text">Await feedback</div>
                        <div class="title-img">
                            <button class="svg-button" aria-label="Add task to 'Await feedback'">
                                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    width="24" height="24">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#4589FF" stroke-width="2"
                                        fill="none" />
                                    <path d="M12 8v8M16 12H8" stroke="#4589FF" stroke-width="2"
                                        stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="tasks" id="column-awaitFeedback" role="list"></div>
                </div>
                <!-- Done -->
                <div class="task-column" data-status="done" aria-labelledby="done-title">
                    <div class="column-header">
                        <div class="title-text">Done</div>
                    </div>
                    <div class="tasks" id="column-done" role="list"></div>
                </div>
            </section>

        </main>
    </div>

    <div class="overlay-background"></div>
    <dotlottie-wc src="https://lottie.host/995c5975-cad5-4553-955e-72e64e85e497/16Q1MEGlVj.lottie"
        class="lottie-animation" autoplay loop>
    </dotlottie-wc>

    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/header.js"></script>
    <script>
        w3.includeHTML(() => {
            updateUserLogo();
            setActiveNavigation();
        });
    </script>
    <script src="./scripts/tasks-crud.js"></script>
    <script src="./scripts/board-templates.js"></script>
    <script src="./scripts/board-main.js"></script>
    <script src="./scripts/board-taskcard.js"></script>
    <script src="./scripts/board-dragndrop.js"></script>
    <script src="./scripts/board-overlay.js"></script>
    <script src="./scripts/board-search.js"></script>

</body>

</html>
